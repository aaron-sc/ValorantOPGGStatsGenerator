{% extends "base.html" %}
{% block title %}{{ code }} · {{ title }}{% endblock %}

{% block content %}
  <div class="section-head">
    <div>
      <h1 class="section-title">{{ code }} · {{ title }}</h1>
      <div class="subtle">We couldn’t process that request.</div>
    </div>
  </div>

  <div class="card" style="text-align:center;">
    <div class="big">Oops.</div>
    <div class="muted" style="margin-top:8px;">
      {{ message }}
    </div>
    <div class="row wrap" style="margin-top:16px; justify-content:center;">
      <button class="btn ghost" onclick="history.back()">Go Back</button>
      <a class="btn secondary" href="{{ url_for('index') }}">Home</a>
    </div>
  </div>
{% endblock %}
